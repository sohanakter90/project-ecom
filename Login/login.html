<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login.panel</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
      <main>


            <section>
                  <form action="" class=" form-login fw-bold ">
                        <h2 class=" mt-0">Please Login</h2>
                        <div class="mt-4 mb-4">
                              <label for="email" class="form-label">Enter your email</label>
                              <input type="email" name="email" id="email" placeholder="Email or Username"
                                    class="form-control">
                        </div>
                        <div class=" mb-2">
                              <label for="password" class="form-label">Enter your password</label>
                              <input type="password" name="password" id="password" placeholder="Password"
                                    class="form-control">
                        </div>
                        <div class="form-check mb-4">
                              <label for="check" class="form-check-label">Remember
                                    <input type="checkbox" name="checkbox" id="check" class="form-check-input">
                              </label>
                        </div>
                        <div>
                              <input name="Login" id="" class="btn btn-info w-100 fw-bold text-black" value="Login">
                        </div>
                        <p id="color" class="d-flex justify-content-center align-items-center"> <span
                                    class=" text-black ">or</span>
                              <a class="text-black btn" href="/Register/register.html">creat
                                    account</a>
                        </p>

                  </form>
            </section>



      </main>





      <script src="css/bootstrap.min.js"></script>

</body>

</html>
