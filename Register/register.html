<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <section class="d-flex">
            <form action="" class="login-form fw-bold">
                  <h2 class="text-white">Please Register</h2>
                  <div class="mb-3">
                        <label for="user" class="form-label"></label>
                        <input type="email" name="email" id="user" class="form-control" placeholder="Email or username">
                  </div>
                  <div class="mb-3">
                        <label for="password" class="form-label"></label>
                        <input type="password" name="password" id="password" class="form-control"
                              placeholder="password">
                  </div>
                  <div class="mb-1">
                        <label for="c-password" class="form-label"></label>
                        <input type="password" name="password" id="c-password" class="form-control"
                              placeholder="confirm password">
                  </div>
                  <div class="form-check mb-1">
                        <label for="check" class="form-check-label text-white">Remember
                              <input type="checkbox" name="checkbox" id="check" class="form-check-input">
                        </label>
                  </div>
                  <div class="mb-1">
                        <label for="submit" class="form-label"></label>
                        <input type="submit" class="form-control btn btn-outline-info fw-bold w-100 " id="submit"
                              value="Register">
                  </div>


            </form>
      </section>



      <script src="css/bootstrap.min.js"></script>
</body>

</html>
